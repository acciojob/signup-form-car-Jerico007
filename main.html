<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method = "post">
		<label for="name">Name*</label>
		<input type="text" id="name" required placeholder="Name" />
		<br>
		<br>
		<label for="email">Email*</label>
		<input  type = "email" id="email" placeholder="Email" required>
		<br>
		<br>
		<p>Gender*</p>
		<label for="gender_m" >Male</label> 
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f" >Female</label> 
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<br>
		<label for="cars">Car Brands*</label>
		<select id="cars" >
			<option selected>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="age">Age*</label>
		<input type="text" id="age" required placeholder="Age" />
		<br>
		<br>
		<label for="dob" >DOB*</label>
		<input type="date" id="dob" required> 
		<br>
		<br>
		<label for="tel" >Phone Number</label>
		<input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"  maxlength="12" />
		<br>
		<br>
		<label for="password" >Password*</label>
		<input type="password" id="password" required placeholder="Password"/>
		<br>
		<br>
	    <label for="tos" >I agree to the TOS*</label>
		<input type="checkbox" id="tos" required />  
		<br>
		<br>
		<button type="submit" >SUBMIT</button>
	</form>
</body>

</html>
